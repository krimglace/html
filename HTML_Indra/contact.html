		<nav class="navbar-style">

		</nav>

	<div class="content">
		<div class="contact">
			<h3>Ingin bertanya atau punya keluhan terhadap kami ?  <i class="text-success fa-solid fa-face-smile-wink"></i><br />Yuk kirim pesan kepada kami</h3><br />
			<form action="thankyou.html">
				<div class="form-group">
					<label>Nama</label><br />
					<input type="text" name="nama" id="nama">
					<br />
					<small class="pesanerror" id="namaerror"></small>
				</div>
				<div class="form-group">
					<label>Email</label><br />
					<input type="email" name="email" id="email">
					<br />
					<small class="pesanerror" id="emailerror"></small>
				</div>
				<div class="form-group">
					<label>Pesan/Keluhan</label><br />
					<textarea cols="5" rows="5" name="pesan" id="pesan"></textarea>
					<br />
					<small class="pesanerror" id="pesanerror"></small>
				</div>
				<div class="form-group">
					<button type="button" id="kirim">Kirim</button>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<footer>
			<div class="footerfooter">
				<img class="logo" src="image/mylogo.png">

			<div class="footerfooter menus">

					</ul>

				<h4>Follow us</h4>
				<div style="margin-left: 10%;">
					<a href="#"><img src="image/instagram.png"></a>
					<a href="#"><img src="image/facebook.png"></a>

				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63454.386001928135!2d106.72655879233399!3d-6.2769917687090135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1274961e683%3A0xfb67d9738cb39a20!2sStoreking%20Warehouse!5e0!3m2!1sid!2sid!4v1670225541853!5m2!1sid!2sid"></iframe>
			</div>

		</footer>
	</div>
	<script type="text/javascript">
		var kirim = document.getElementById('kirim')
		var nama = document.getElementById('nama');
		var email = document.getElementById('email');
		var pesan = document.getElementById('pesan');
		var namaerror = document.getElementById('namaerror');
		var emailerror = document.getElementById('emailerror');
		var pesanerror = document.getElementById('pesanerror');

		kirim.addEventListener('click', function(){
			if(nama.value === '' || email.value === '' || pesan.value === ''){
				if(nama.value === ''){
					namaerror.innerHTML = 'Nama Wajib Diisi'
				} else {
					namaerror.innerHTML = ''
				}
				if(email.value === ''){
					emailerror.innerHTML = 'Email Wajib Diisi'
				} else {
					emailerror.innerHTML = ''
				}
				if(pesan.value === ''){
					pesanerror.innerHTML = 'Pesan Wajib Diisi'
				} else {
					pesanerror.innerHTML = ''
				}
			} else {
				kirim.type = 'submit'
			}
		})
	</script>	
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
